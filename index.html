<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
        <div class="search-container">
          <input type="text" placeholder="enter city name..." id="city-input" />
          <button id="search-btn"><i class="fas fa-search"></i>Search</button>
        </div>
      </header>
      <div class="weather-condition">
        <div class="loader" id="loader"></div>
        <div class="error-message" id="error-message">
          City not found please try again
        </div>
        <div id="current-weather" class="current-weather">
          <!--current weather will be populated here-->
        </div>
        <h2><div class="forecast-tit">5-Day forcast</div></h2>
        <div class="forecast-container" id="forecast-container">
          <!-- Forecast will be populated here -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
